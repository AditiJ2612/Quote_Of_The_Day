<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>QUOTE</title>
</head>
<body>
    <div class="wrapper">
        <header>Start Your Day With A Quote</header>
        <div class="content">
            <div class="quoteArea">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Friendship is an arrangement by which we undertake to exchange small favors for big ones.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span class="name">Montesquieu</span>
            </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
